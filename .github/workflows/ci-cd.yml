name: CI/CD Gourmich

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------------- Setup Node & JDK ----------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      # ---------------- Build Angular ----------------
      - name: Build Angular
        run: |
          cd gourmich-frontend
          npm install
          npm run build:backend

      # ---------------- Copy Angular build to Spring Boot ----------------
      - name: Copy Angular build to Spring Boot
        run: |
          cp -r gourmich-frontend/dist/gourmich-frontend/* gourmich-back/src/main/resources/static/

      # ---------------- Build & Test Backend ----------------
      - name: Build and test Spring Boot
        run: |
          cd gourmich-back
          mvn clean verify