<header class="
    h-16 md:h-24
    bg-white
    p-4 md:p-6 lg:p-8
    border-b-[1px] border-gray-100 border-solid
    flex justify-between
    sticky top-0 z-50
">
    <div class="flex items-center 
        gap-2 md:gap-4 lg:gap-6
        text-gray-800 font-semibold">
        <img src="../../../assets/images/chef.png" alt="Gourmich Logo" class="
        h-12 w-12 md:h-16 md:w-16
        rounded-full
        mx-auto my-4">
        <h1 class="
        text-md
        md:text-xl
        lg:text-3xl
        "
        routerLink="/">GourmichV2</h1>
    </div>
    <div class="lg:hidden">
        <p-button
        label="Menu"
        variant="outlined"
        icon="pi pi-bars"
        styleClass="w-max-content !text-gray-800 !border-gray-100 bg-transparent hover:bg-gray-200"
        />
    </div>
    <div class="hidden lg:flex items-center gap-4">
        <p-button 
            label="Recipes"
            variant="text"
            styleClass="w-max-content text-gray-800 bg-transparent hover:bg-gray-200"
            routerLink="/recipes"
        />
        <p-button 
            label="Favorites"
            variant="text"
            styleClass="w-max-content text-gray-800 bg-transparent hover:bg-gray-200"
            routerLink="/favorites"
        />
        <ng-container *ngIf="!isLoggedIn(); else loggedInBlock">
            <p-button
                label="Sign In"
                variant="outlined"
                styleClass="w-max-content text-gray-800 bg-transparent hover:bg-gray-200"
                routerLink="/login"
            />
             <p-button
                label="Join Now"
                styleClass="w-max-content text-gray-800 bg-transparent hover:bg-gray-200"
                routerLink="/register"
            />
        </ng-container>
        <ng-template #loggedInBlock>
            <p class="text-gray-800">Welcome, {{ getUsername() }}</p>
            <p-button (click)="logout()" 
                label="Logout"
                icon="pi pi-sign-out"
                styleClass="w-[100px] m-4 p-4 text-gray-800 bg-transparent hover:bg-gray-200"
                [link]="true"
                routerLink="/"
            />
        </ng-template>
        

    </div>
</header>
