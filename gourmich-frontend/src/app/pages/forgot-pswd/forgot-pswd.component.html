<div class="relative z-10 h-screen w-full mt-[150px]">
    <div class="w-full max-w-md m-auto bg-white rounded p-8 pb-12">   
          <header class="mb-4">
            <img class="w-24 mx-auto mb-4" src="./assets/images/chef.png" />
            <p>If your account exists, you will receive a link to reset your password.</p>
          </header>   
          <form>
            <div>
              <label class="block mb-2 text-grey-600" for="username">Email</label>
              <input class="w-full p-2 mb-6 text-grey-600 border-b-2 border-grey-600 outline-none focus:bg-gray-300" type="text" name="email">
            </div>
              <button class="w-full bg-green-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" type="submit">
                Send link
            </button>     
          </form>  
          <footer class="flex justify-between">
            <p-button 
            label="Back to login"
            icon="pi pi-arrow-left"
            [link]="true"
            routerLink="/login"/>
            <p-button 
            label="Create an account"
            icon="pi pi-user-plus"
            [link]="true"
            routerLink="/register"/>
          </footer>   
        </div>
</div>
